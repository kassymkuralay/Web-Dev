<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Slack-like profile card</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="card-top"></div>

      <div class="card-body">
        <h1>Cameron</h1>
        <div class="role">Student</div>

        <p class="info">
          Hi! This is a simple profile card. It includes a header background,
          clean text, and action buttons.
        </p>

        <div class="actions">
          <button class="profile-action primary">Message</button>
          <button class="profile-action">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
