<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>font size</title>
        <style>
            h2.first{
                color: white;
                background-color: blueviolet;
            }
            h2.second{
                color: white;
                background-color: blue;
            }
            h2.third{
                color: white;
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h2 class="first">Hello</h2>
        <p class="first">world</p>
        <h2 class="second">Bye</h2>
        <p class="second">world</p>
        <h2 class="third">Hi</h2>
        <p class="third">world</p>
    </body>
</html>
