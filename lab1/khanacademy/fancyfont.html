<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>fancy font</title>
        <style>
            body{
                font-family: serif;
            }
            #first{
                font-family: fantasy;
            }
            #second{
                font-family: monospace;
            }
            #third{
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <p id="first">Economics</p>
        <p id="second">Glasses</p>
        <p id="third">Buildings</p>
    </body>
</html>
