<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>floating</title>
        <style>
            .text{
                background-color: antiquewhite;
                float: right;
                width: 180px;
                margin-left: 10px;
            }
            #pic{
                float: left;
                margin-right: 10px ;
            }
        </style>
    </head>
    <body>
        <h1>Clouds</h1>
        <img id="pic" src="images/cloud.jpg" width="150">

        <div class = "text">
            <h5>Drifting Clouds</h5>

            <p>Clouds drift slowly across the sky, changing shape as the wind moves them. Some look light and soft, while others appear heavy and dark.
            </p>
        </div>
        <p  id="texts">On a quiet day, clouds can make the sky feel calm and open. Their movement adds a gentle sense of motion to the air.
</p>
    </body>
</html>
