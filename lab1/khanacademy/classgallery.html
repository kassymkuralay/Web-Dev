<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>font size</title>
        <style>
            .small{
                width: 100px;
            }
            .large{
                width: 300px;
            }
            .goldframe{
                border: 4px solid gold;
            }
            .blackframe{
                border: 4px solid black;
            }
            .frame{
                border: 4px solid plum;
            }
        </style>
    </head>
    <body>
        <h1>Gallerry</h1>
        <img class="goldframe small" src = "images/c1.jpg">
        <img class="blackframe small" src="images/c2.jpg">
        <img class="frame large" src="images/c5.jpg">

    </body>
</html>
