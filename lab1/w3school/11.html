<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            table, th, td{
                border: 3px solid black;
                border-collapse: collapse;
            }
            th{
                text-align: left;
            }
            tr:nth-child(even){
                background-color: aquamarine;
            }
            th, td{
                background-color: beige;
                border-color: brown;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2" style="width: 50%;">Full name</th>
                <th>Age</th>
            </tr>
            <tr style="height: 50px;">
                <td>Kuralay</td>
                <td>Kassym</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Amina</td>
                <td>Kazakbay</td>
                <td>19</td>
            </tr>
        </table>
    </body>
</html>
