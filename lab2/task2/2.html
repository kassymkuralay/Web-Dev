<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link href="style1.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png" >
    </head>
    <body>
        <div class="page">
            <div class="left">
                <div class="left-top">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png">
                </div>
                <h1>Посмотрите, какими<br> моментами из жизни<br> поделились ваши <span class="diff">близкие</span><br> <span class="diffe">друзья</span>.</h1>
                <img class="pic" src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png">
            </div>
            <div class="divider"></div>
            <div class="right">
                <div class="card">
                    <p>Войти в Instagram</p>
                    <input type="text" placeholder="  Имя пользователя,номер мобильного телефона или электронный адрес">
                    <input type="password" placeholder="  Пароль">
                    <button type="submit" class="log" disabled>Войти</button>
                    <button class="forgot">Забыли пароль?</button>
                    <div class="other">
                    <button class="facebook-enter">Войти через Facebook</button>
                    <button class="create">Создать новый аккаунт</button>       
                    </div>
                    <p class="meta">Meta</p>        
                    </div>
            </div>
        </div>
        <div class="need"></div>
        <footer class="footer">

            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">Информация</a>
                <a href="#">Блог</a>
                <a href="#">Вакансии</a>
                <a href="#">Помощь</a>
                <a href="#">API</a>
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
            </div>

           <div class="footer-bottom">
                <select class="lang">
                    <option>Русский</option>
                    <option>English</option>
                    <option>Қазақша</option>
                </select>
                 <span>© 2026 Instagram from Meta</span>
           </div>
        </footer>

    </body>
</html>
